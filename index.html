<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section id="main">
        <div class="container">
            <h1 class ="heading">Calc-It-Up</h1>
            <div class="calc-screen">
                <input type="number" value= "" class ="display_value" disabled>
            </div>
              <div class="calc-keys">
                  <button type ="button" class ="operator" operator = "/" value ="/">&#247;</button>
                  <button type ="button" class ="operator" operator ="*" value ="*">&#xD7;</button>
                  <button type ="button" class ="clear" value ="C">C</button>
                  <button type ="button" value ="7">7</button>
                  <button type ="button" value ="8">8</button>
                  <button type ="button" value ="9">9</button>
                  <button type ="button" class ="operator" operator ="-" value ="-">&#8722;</button>
                  <button type ="button" value ="4">4</button>
                  <button type ="button" value ="5">5</button>
                  <button type ="button" value ="6">6</button>
                  <button type ="button" class ="operator" operator= "+" value ="+">&#x2B;</button>
                  <button type ="button" value ="1">1</button>
                  <button type ="button" value ="2">2</button>
                  <button type ="button" value ="3">3</button>
                  <button type ="button" class ="equal operator" value = "=">=</button>
                  <button type ="button" class ="zero" value ="0">0</button>                    
                  <button type ="button" class ="decimal" value =".">.</button>
                  
              </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
